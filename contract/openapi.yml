components:
  links:
    HealthCheck:
      operationId: healthCheck
      parameters:
        status:
          $ref: '#/components/schemas/HealthStatus'
      requestBody:
        required: false
  responses:
    NotAuthorized:
      description: The requester is unauthorized.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    InternalServerError:
      description: An internal server error occurred.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    ServiceUnavailable:
      description: The service is temporarily unavailable. Maybe there is maintenance?
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    Money:
      type: number
      description: Monetary value in EUR

    DateString:
      type: string
      format: date-time
      description: ISO 8601 date-time string
    
    Email:
      type: string
      format: email
      description: Email address string
    
    Phone:
      type: string
      description: Phone number string

    ErrorResponse:
      type: object
      properties:
        code:
          type: string
          description: An application-level error code (**not** HTTP status code)
        message:
          type: string
          description: Text description of the error that has occurred
      required:
        - code
        - message

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: ["HEALTHY", "DEGRADED", "UNHEALTHY"]
          example: "HEALTHY"
        message:
          type: string
          example: "All systems operational"
      additionalProperties:
        type: string

    BenefitCategory:
      type: string
      enum:
        - "HEALTHCARE"
        - "SPORT_WELLNESS"
        - "LUNCH_FOOD"
        - "CULTURE_RECREATION"
      example: "HEALTHCARE"

    BenefitService:
      type: object
      required:
        - code
        - name
        - category
        - provider
        - description
        - availableCountries
      properties:
        code:
          type: string
        name:
          type: string
          description: Display name of the service
          example: "Medicover Healthcare Premium"
        category:
          $ref: '#/components/schemas/BenefitCategory'
        provider:
          type: object
          required:
            - name
            - website
            - contactEmail
            - supportPhone
          properties:
            name: 
              type: string
              example: "Medicover"
            website:
              type: string
              format: uri
              example: "https://medicover.com"
            contactEmail:
              $ref: '#/components/schemas/Email'
            supportPhone:
              $ref: '#/components/schemas/Phone'
            description:
              type: string
        description:
          type: string
          example: "Premium healthcare package including dental and specialist care"
        availableCountries:
          type: array
          items:
            type: string
          example: ["PL", "DE", "NL"]
        details:
          type: string
          description: Combined features and limitations in a formatted text
          example: "Features:\n- Dental care\n- 24/7 hotline\n- Mobile app\n\nLimitations:\n- 14 days waiting period\n- Excludes pre-existing conditions"
        cancellationPolicy:
          type: string
          example: "1 month notice required"

    BenefitSubscription:
      type: object
      required:
        - id
        - beneficiary
        - category
        - country
        - city
        - service
        - monthlyFee
        - subscribedAtDate
      properties:
        id:
          type: string
        service:
          type: object
          required:
            - name
            - provider
          properties:
            name:
              type: string
            provider:
              type: string
        beneficiary:
          type: object
          required:
            - name
            - email
          properties:
            name:
              type: string
            email:
              type: string
              format: email
        category:
          $ref: '#/components/schemas/BenefitCategory'
        country:
          type: string
        city:
          type: string
        monthlyFee:
          $ref: '#/components/schemas/Money'
        subscribedAtDate:
          type: string
          format: date
        cancelledAtDate:
          type: string
          format: date
      example:
        id: "60965cfccf2844a6"
        beneficiary:
          name: "Eva Koster"
          email: "evko@softix.nl"
        city: "Utrecht"
        country: "Netherlands"
        service:
          name: "MultiSport Active Plus"
          provider: "Benefit Systems"
        monthlyFee: 250
        subscribedAtDate: "2016-01-01"
        cancelledAtDate: "2016-05-31"
    
    BenefitSubscriptionInput:
      type: object
      required:
        - beneficiary
        - country
        - city
        - service
        - monthlyFee
        - subscribedAtDate
      properties:
        beneficiary:
          type: object
          required:
            - name
            - email
          properties:
            name:
              type: string
            email:
              type: string
              format: email
        country:
          type: string
        city:
          type: string
        service:
          type: string
        monthlyFee:
          $ref: '#/components/schemas/Money'
        subscribedAtDate:
          type: string
          format: date
        cancelledAtDate:
          type: string
          format: date

    BenefitSubscriptionSearchStatus:
      type: string
      enum: ["ALL", "ACTIVE", "CANCELLED"]
      description: Status filter for benefit subscriptions
      example: "ACTIVE"

    BenefitsSearchCriteria:
      type: object
      description: Criteria for filtering benefit subscriptions
      properties:
        serviceName:
          type: string
          description: Filter benefits by service name
          example: "MultiSport"
        categories:
          type: string
          description: >
            Comma-separated list of category codes to filter by.
            The search result will return benefits that match any of the provided categories (`ANY`).
          example: "HEALTHCARE,SPORT_WELLNESS"
        employeeId:
          type: string
          description: The employee whom this benefit is subscribed to
          example: "123"
        feeFrom:
          type: string
          description: Minimum monthly fee amount
          example: "100"
        feeTo:
          type: string
          description: Maximum monthly fee amount
          example: "500.50"
        status:
          $ref: '#/components/schemas/BenefitSubscriptionSearchStatus'
          example: "ACTIVE"

    BenefitChargeStatus:
      type: string
      description: Payment status of a benefit charge
      enum:
        - "PENDING"
        - "PAID"
        - "OVERDUE"
        - "CANCELLED"
        - "REFUNDED"

    BenefitCharge:
      type: object
      required:
        - id
        - employeeId
        - subscriptionId
        - providerServiceCode
        - billingPeriodStart
        - billingPeriodEnd
        - amount
        - status
      properties:
